<!doctype>
<html>

<head>
  <style>
    body {
      min-width: 307px;
      overflow-x: hidden;
    }
  </style>
  <title>上海大学课程助手v1.03</title>
  <meta http-equiv=Content-Type content="text/html;charset=utf-8">
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="scripts/popup.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div id="title">
      <h3 class="text-center text-primary"><small style="margin:0px 5px"><em>上海大学</em></small>课程助手</h3>
      <p id="alert" class="text-center text-danger"></p>
    </div>
    <div id="function">
      <strong class="text-danger">功能列表：</strong>
      <ol>
        <li>「选课」页面，每8秒模拟点击提交按钮,自动刷课</li>
        <li>「教学评估」页面，辅助选中，快速评估</li>
        <li>「课表查询」页面，简化课表</li>
      </ol>
    </div>
    <div id="useage">
      <strong class="text-danger">刷课：</strong>
      <ol>
        <li>在「快速录入」页面填写好要刷的课程之后，点击「开始自动刷课」，程序将自动每8秒点击「提交」按钮刷课。</li>
        <li>刷课时想看到更多详细信息，可以打开「浏览器控制台」查看</li>
      </ol>
    </div>
    <div id="notice">
      <strong class="text-danger">注意事项：</strong>
      <ol>
        <li>可以最小化浏览器，不需要将浏览器显示在最前面</li>
        <li>此刷课程序仅对<code>限制人数</code>的课程有效</li>
        <li>对刷课成功与否，概不负责</li>
      </ol>
    </div>
    <div id="stop-submit">
      <button class="btn btn-primary btn-block" type="button" id="btn-stop">
        <img src="icons/Aristotle_24.png">
        <strong>停止刷课</strong>
      </button>
    </div>
  </div>
</body>

</html>
